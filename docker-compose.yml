version: '3'
services: 
  bot:
    container_name: stoic_jackson
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - config.env
    environment:
      - LOG_FILE=${LOG_FILE}
      - LOG_LEVEL=${LOG_LEVEL}
      - LOG_FORMAT=${LOG_FORMAT}
      - TOKEN=${TOKEN}
    volumes:
      - ./${LOG_FILE}:/app/${LOG_FILE}
    command: python bot.py